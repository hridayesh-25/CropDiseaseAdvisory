version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: crop-advisory-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: crop-advisory

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crop-advisory-backend
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/crop-advisory
      JWT_SECRET: your_super_secret_jwt_key_change_this_in_production
      JWT_EXPIRE: 7d
    depends_on:
      - mongodb
    volumes:
      - ./server/uploads:/app/uploads

volumes:
  mongodb_data:

